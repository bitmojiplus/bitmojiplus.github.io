
      <!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bitmoji Previews</title>
      <style>
          body {
              background-color: #333;
              color: #fff;
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 20px;
          }
          .gallery {
              display: grid;
              grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
              gap: 10px;
          }
          .gallery-item {
              text-align: center;
          }
          .gallery-item img {
              max-width: 100%;
              height: auto;
              border: 2px solid #555;
          }
          .gallery-item p {
              margin-top: 5px;
              font-size: 0.9em;
          }
      </style>
      </head>
      <body>
      <div class="gallery">
          
        <div class="gallery-item">
            <img src="https://images.bitmoji.com/3d/avatar/30817224-103329538850_1-v1.webp?ua=2" alt="1">
            <p>Version: 1</p>
        </div>
        
        <div class="gallery-item">
            <img src="https://images.bitmoji.com/3d/avatar/30817224-103329538850_2-v1.webp?ua=2" alt="2">
            <p>Version: 2</p>
        </div>
        
        <div class="gallery-item">
            <img src="https://images.bitmoji.com/3d/avatar/30817224-103329538850_3-v1.webp?ua=2" alt="3">
            <p>Version: 3</p>
        </div>
        
      </div>
      </body>
      </html>
